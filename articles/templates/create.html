<!DOCTYPE html>
<html>
<head>
    <title>Create Article</title>
</head>
<body style="background-color: antiquewhite;">
    <h1><center>Create Article</center></h1>

    {% if success_message %}
   <h3> <p style="color: red;">{{ success_message }}</p></h3>
    {% endif %}





    <form method="post" action="{% url 'create' %}">
        {% csrf_token %}

        <div>
            <h3><label for="title" style="color:black;" >Title:</label>
            <input type="text" id="title" name="title" required size=25px" ></h3>
        </div><br><br>

        <div>
            <h3><label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea></h3>
        </div><br><br>

       <h3><button type="submit" style="background-color:aliceblue">Create Article</button></h3>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
