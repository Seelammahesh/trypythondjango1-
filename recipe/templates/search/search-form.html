<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action='/search/' method='GET' class="d-flex">
        <select class='form-control' name='type' id='search-type' >
            {% if request.GET.type=='article' %}
                <option value='article' selected>Articles</option>
            {% else %}
                <option value='article'>article</option>
            {% endif %}

            {% if request.GET.type=='recipe' %}
                <option value='recipe'>Recipes</option>
            {% else %}
                <option value='recipe' selected>Recipes</option>
            {% endif %}

        </select>
        <input type='text' id='search-query' name='q' value='{{ request.GET.q }}' hx-get='/search/' hx-trigger='keyup changed delay:200ms' hx-include='#search-type' hx-target='#typeahead-results'/>

        <input type='submit'/>
          <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
            </div> id='typeahead-results'></div>
         </div>
</body>
</html>
