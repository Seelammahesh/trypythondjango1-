<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>

</head>
<body>


<h1>{{object.name}}<small>{% if object.get_edit_url %}<a href='{{  object.get_edit_url}}'>Edit</a></small>{%endif%}</h1>
<p>{{object.description}}</p>
<p>{{object.directions}}</p>

{% for ingredient in object.get_ingredients_children.all %}

    <h1>{{ ingredient.name }}</h1>
    <p>{{ ingredient.as_imperial }}</p>
    <p>{{ ingredient.as_mks }}</p>
{% endfor %}

</body>
</html>
