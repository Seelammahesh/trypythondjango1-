<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>

</head>
<body>


<h1>{{object.name}}</h1>
    {% if object.get_edit_url %}
<small>
    <a href='{{  object.get_edit_url}}'>Edit</a>

    <a href='{{  object.get_delete_url}}'>Delete</a>

</small>



{%endif%}
<p>{{object.description}}</p>
<p>{{object.directions}}</p>

{% for ingredient in object.get_ingredients_children.all %}

    <h1>{{ ingredient.name }}</h1>
    <p>{{ ingredient.as_imperial }}</p>
    <p>{{ ingredient.as_mks }}</p>
{% endfor %}

</body>
</html>
